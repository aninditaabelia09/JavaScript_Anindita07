<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world</h1>

    <!-- ini adalah javascript inline -->
    <button onclick='console.log("saya lapar");'>
        klik saya
    </button>

    <!-- ini adalah javascript dengan tag script -->
    <script>
        console.log("hello word");
        console.log("ini adalah javascript dari tag script");
    </script>

    <!-- ini adalah javascript external -->
     <script src="script.js"></script>
</body>
</html>
